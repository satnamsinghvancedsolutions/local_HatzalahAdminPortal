
<app-dailog [title]="title" [actions]="[{ text: 'Close', buttonSize: 'large', buttonStyle: 'dark' },{ text: 'Create', buttonSize: 'extra-large' }
]" (close)="close()" (action)="action($event)">
  <form [formGroup]="hospitalForm">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Name:</label>
          <input type="text" class="form-control" placeholder="Name" formControlName="name" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Nickname:</label>
          <input type="text" class="form-control" placeholder="Nickname" formControlName="nickname" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Address:</label>
          <input type="text" class="form-control" placeholder="Address" formControlName="address" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">City:</label>
          <input type="text" class="form-control" placeholder="City" formControlName="city" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">State:</label>
          <input type="text" class="form-control" placeholder="State" formControlName="state" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Zip:</label>
          <input type="text" class="form-control" placeholder="Zip" formControlName="zip" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Facility Type:</label>
          <input type="text" class="form-control" placeholder="Facility Type" formControlName="facilityType" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Disposition Code:</label>
          <input type="text" class="form-control" placeholder="Disposition Code" formControlName="dispositionCode" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">City Code:</label>
          <input type="text" class="form-control" placeholder="City Code" formControlName="cityCode" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Main Phone:</label>
          <input type="text" class="form-control" placeholder="Main Phone" formControlName="mainPhone" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">ER Phone:</label>
          <input type="text" class="form-control" placeholder="ER Phone" formControlName="erPhone" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">ER Fax:</label>
          <input type="text" class="form-control" placeholder="ER Fax" formControlName="erFax" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Peds ER Fax:</label>
<input type="text" class="form-control" placeholder="Peds ER Fax" formControlName="pedsErFax" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Alt Fax:</label>
          <input type="text" class="form-control" placeholder="Alt Fax" formControlName="altFax" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">LD:</label>
          <input type="text" class="form-control" placeholder="LD" formControlName="ld" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Latitude:</label>
          <input type="text" class="form-control" placeholder="Latitude" formControlName="latitude" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">Longitude:</label>
          <input type="text" class="form-control" placeholder="Longitude" formControlName="longitude" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="control-label">RowNumber:</label>
          <input type="number" class="form-control" placeholder="RowNumber" formControlName="rowNumber" />
        </div>
      </div>
    </div>
  </form>
</app-dailog>
